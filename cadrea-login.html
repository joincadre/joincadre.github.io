<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Cadrea</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .nav-underline {
      position: relative;
      display: inline-block;
      color: #5b3bff;
    }
    .nav-underline::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 100%;
      height: 2px;
      background: linear-gradient(to left, transparent, #5b3bff, transparent);
      transform: scaleX(0);
      transform-origin: center;
      transition: transform 0.3s ease;
    }
    .nav-underline:hover::after {
      transform: scaleX(1);
    }
    @keyframes gradientShift {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    .animated-gradient {
      background: radial-gradient(circle at 20% 30%, #5B3BFF, transparent 30%),
                  radial-gradient(circle at 80% 40%, #7767FF, transparent 30%),
                  radial-gradient(circle at 50% 70%, #9493FF, transparent 40%),
                  radial-gradient(circle at 30% 80%, #B4BFFA, transparent 50%),
                  radial-gradient(circle at 70% 90%, #D3E9FD, transparent 50%),
                  radial-gradient(circle at 50% 50%, #E2F5FE, transparent 60%);
      background-size: 200% 200%;
      background-repeat: no-repeat;
      animation: gradientShift 15s ease infinite;
    }
  </style>
</head>
<body class="animated-gradient min-h-screen flex flex-col justify-between">
  <header class="w-full p-4 flex justify-end items-center">
    <nav class="flex gap-8 text-sm font-semibold">
      <a href="#" class="nav-underline text-[#5b3bff]">Why Cadrea</a>
      <a href="#" class="nav-underline text-[#5b3bff]">Pricing</a>
    </nav>
    <a href="index.html" class="ml-6 bg-[#5b3bff] text-white text-xs font-semibold rounded-full px-4 py-1 hover:bg-[#4A2FD9] transition-colors">LOGIN</a>
  </header>
  <main class="flex items-center justify-center flex-grow">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center text-[#5B3BFF]">Welcome Back</h2>
    <form class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#5B3BFF]" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#5B3BFF]" />
      <div class="flex items-center justify-between text-sm mt-4 mb-4">
  <label class="flex items-center">
    <input type="checkbox" class="mr-2 rounded border-gray-300 text-[#5B3BFF] focus:ring-[#5B3BFF]" />
    Remember me
  </label>
  <a href="#" class="text-[#5B3BFF] hover:underline">Forgot password?</a>
</div>
<button type="submit" class="w-full py-3 px-4 bg-[#5B3BFF] text-white font-semibold rounded-lg hover:bg-[#4A2FD9] transition-colors">Login</button>
    </form>
    <p class="mt-4 text-sm text-center text-gray-500">
      Don’t have an account?
      <a href="#" class="text-[#5B3BFF] font-medium hover:underline">Sign up</a>
    </p>
  </div>



  </main>
  <footer class="p-4 text-sm font-semibold text-white text-center">
    <div class="flex flex-col md:flex-row justify-between items-center gap-4">
      <span>©Cadre 2025. All Rights Reserved.</span>
      <div>
        <span>info@joincadre.ai</span>
        <span class="ml-4">New York | Austin</span>
      </div>
    </div>
  </footer>
</body>
</html>
