    .nav-underline {
      position: relative;
      display: inline-block;
      color: #5b3bff;
    }
    .nav-underline::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 100%;
      height: 2px;
      background: linear-gradient(to left, transparent, #5b3bff, transparent);
      transform: scaleX(0);
      transform-origin: center;
      transition: transform 0.3s ease;
    }
    .nav-underline:hover::after {
      transform: scaleX(1);
    }
    @keyframes gradientShift {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    .animated-gradient {
      background: radial-gradient(circle at 20% 30%, #5B3BFF, transparent 30%),
                  radial-gradient(circle at 80% 40%, #7767FF, transparent 30%),
                  radial-gradient(circle at 50% 70%, #9493FF, transparent 40%),

                  radial-gradient(circle at 70% 90%, #D3E9FD, transparent 50%),
                  radial-gradient(circle at 50% 50%, #E2F5FE, transparent 60%);
      background-size: 200% 200%;
      background-repeat: no-repeat;
      animation: gradientShift 15s ease infinite;
    }
  </style>
</head>
